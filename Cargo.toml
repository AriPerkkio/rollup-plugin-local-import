[package]
authors = ["AriPerkkio <ari.perkkio@gmail.com>"]
edition = "2021"
name = "rollup-plugin-local-import"
version = "0.0.1"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.7.0", default-features = false, features = ["napi4"] }
napi-derive = "2.7.0"
swc = "0.221.2"
swc_common = { version = "0.27.16", features = ["tty-emitter"] }
swc_ecma_ast = "0.90.20"
swc_ecma_visit = "0.76.10"
swc_ecmascript = { version = "0.197.0", features = ["visit", "transforms"]}

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
