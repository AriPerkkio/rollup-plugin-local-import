name: CI

env:
  DEBUG: napi:*
  APP_NAME: rollup-plugin-local-import

"on":
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install & Build
        shell: bash
        run: |
          yarn install
          for i in {1..1000}; do echo "Round $i"; yarn test --reporter verbose --reporter hanging-process || true ; done
